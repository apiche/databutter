<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>databutter - Adaptive Smooth Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .fps-monitor {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .fps-value {
            color: #27ae60;
            font-weight: bold;
        }
        
        .performance-warning {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid #f39c12;
            color: #f39c12;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="number"] {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        
        .main-controls {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .chart-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .chart-svg {
            width: 100%;
            height: 400px;
            overflow: visible;
        }
        
        .area-path {
            fill-opacity: 0.7;
            stroke-width: 2;
        }
        
        .year-1 { fill: #e74c3c; stroke: #c0392b; }
        .year-2 { fill: #f39c12; stroke: #e67e22; }
        .year-3 { fill: #27ae60; stroke: #229954; }
        
        .axis text {
            fill: #999;
            font-size: 12px;
        }
        
        .axis line, .axis path {
            stroke: #555;
        }
        
        .axis .domain {
            stroke: #666;
        }
        
        .axis .tick line {
            stroke: #555;
        }
        
        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>databutter - Adaptive Smooth</h1>
            <div class="fps-monitor">
                <span class="fps-value" id="fpsDisplay">60</span> FPS
            </div>
        </div>
        
        <!-- Performance Warning (hidden by default) -->
        <div class="performance-warning" id="performanceWarning" style="display: none;">
            ‚ö†Ô∏è Performance mode active - Animation quality reduced for smooth playback
        </div>
        
        <!-- Essential Controls -->
        <div class="controls">
            <div class="control-group">
                <label>Animation Speed</label>
                <input type="number" id="animationSpeed" value="1.0" min="0.3" max="3.0" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Drawing Duration (seconds)</label>
                <input type="number" id="drawingDuration" value="2.0" min="1.0" max="5.0" step="0.2">
            </div>
            
            <div class="control-group">
                <label>Leading Edge Bulge</label>
                <input type="number" id="leadingEdgeBulge" value="0.15" min="0.0" max="0.5" step="0.05">
            </div>
        </div>
        
        <!-- Main Control Section -->
        <div class="main-controls">
            <div class="controls-section">
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button onclick="playAnimation()" id="playBtn">‚ñ∂ Play</button>
                    <button onclick="animationEngine.randomizeData()" id="randomizeBtn">üé≤ New Data</button>
                </div>
            </div>
        </div>
        
        <!-- Chart -->
        <div class="chart-container">
            <svg class="chart-svg" id="chartSvg"></svg>
        </div>
    </div>

    <!-- Load framework -->
    <script src="data.js"></script>
    <script src="performance-engine.js"></script>
    <script src="animation-engine.js"></script>
    <script>
        // Performance-aware app initialization
        let animationEngine;
        let performanceMonitor;
        
        // Performance optimization: Reduce animation frequency when FPS is low
        function createPerformanceAwareEngine() {
            // Create animation engine
            animationEngine = new ButteryAnimationEngine(sampleData, '#chartSvg');
            window.animationEngine = animationEngine; // Make it globally accessible for performance monitor
            
            // Listen for performance changes and adapt
            if (window.performanceMonitor) {
                performanceMonitor = window.performanceMonitor;
                
                performanceMonitor.onPerformanceChange((fps, level, constraints) => {
                    // Update FPS display
                    const fpsDisplay = document.getElementById('fpsDisplay');
                    if (fpsDisplay) {
                        fpsDisplay.textContent = fps;
                        fpsDisplay.style.color = fps >= 50 ? '#27ae60' : fps >= 30 ? '#f39c12' : '#e74c3c';
                    }
                    
                    // Show/hide performance warning
                    const warning = document.getElementById('performanceWarning');
                    if (warning) {
                        warning.style.display = level === 'low' ? 'block' : 'none';
                    }
                    
                    // Adapt animation quality
                    if (level === 'low' && animationEngine) {
                        console.log('üõ°Ô∏è Adapting animation for low performance');
                        animationEngine.animationParams.drawingDuration = 1.5;
                        
                        // Update UI controls
                        const durationInput = document.getElementById('drawingDuration');
                        if (durationInput) durationInput.value = 1.5;
                        
                    } else if (level === 'high' && animationEngine) {
                        // Restore full quality if user hasn't customized
                        if (animationEngine.animationParams.drawingDuration <= 1.5) {
                            animationEngine.animationParams.drawingDuration = 2.0;
                            
                            const durationInput = document.getElementById('drawingDuration');
                            if (durationInput) durationInput.value = 2.0;
                        }
                    }
                    
                    logPerformanceChange(fps, level);
                });
            }
            
            return animationEngine;
        }
        
        function logPerformanceChange(fps, level) {
            console.log(`[Performance] ${fps} FPS (${level} mode)`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üßà Performance-aware databutter initializing...');
            
            // Initialize with performance awareness
            animationEngine = createPerformanceAwareEngine();
            
            // Bind all controls
            bindAllControls();
            
            // Auto-play with delay to let performance monitor stabilize
            setTimeout(() => {
                playAnimation();
            }, 1500); // Increased delay
            
            console.log('‚ú® Ready for adaptive smooth animation!');
        });
        
        function playAnimation() {
            console.log(`üé¨ Playing adaptive smooth animation`);
            
            // Reset animation first
            animationEngine.reset();
            
            // Play the animation
            animationEngine.play();
        }
        
        function bindAllControls() {
            // Get all input elements
            const inputs = document.querySelectorAll('input[type="number"]');
            
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    updateEngineFromControls();
                });
            });
        }
        
        function updateEngineFromControls() {
            if (!animationEngine) return;
            
            // Update parameters from controls
            animationEngine.animationParams.animationSpeed = parseFloat(document.getElementById('animationSpeed').value);
            animationEngine.animationParams.drawingDuration = parseFloat(document.getElementById('drawingDuration').value);
            animationEngine.animationParams.leadingEdgeBulge = parseFloat(document.getElementById('leadingEdgeBulge').value);
            
            console.log('üéõÔ∏è Updated animation parameters from controls');
        }
        
        // Remove testPerformance function entirely
        
        // Remove the logCurrentStatus function entirely
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                playAnimation(); // Smart play - always restarts
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                playAnimation(); // R key also triggers smart play
            }
        });
    </script>
</body>
</html>
