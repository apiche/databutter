<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>databutter - Organic Flow Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="number"] {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }
        
        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .main-controls {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .year-selection {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .year-selection label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 10px;
        }
        
        .year-buttons {
            display: flex;
            gap: 8px;
        }
        
        .year-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .year-btn.year-1 {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .year-btn.year-1.active {
            background: #e74c3c;
            color: white;
        }
        
        .year-btn.year-2 {
            border-color: #f39c12;
            color: #f39c12;
        }
        
        .year-btn.year-2.active {
            background: #f39c12;
            color: white;
        }
        
        .year-btn.year-3 {
            border-color: #27ae60;
            color: #27ae60;
        }
        
        .year-btn.year-3.active {
            background: #27ae60;
            color: white;
        }
        
        .year-btn.all-years {
            border-color: #667eea;
            color: #667eea;
        }
        
        .year-btn.all-years.active {
            background: #667eea;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .chart-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .chart-svg {
            width: 100%;
            height: 400px;
            overflow: visible;
        }
        
        .area-path {
            fill-opacity: 0.7;
            stroke-width: 2;
        }
        
        .year-1 { fill: #e74c3c; stroke: #c0392b; }
        .year-2 { fill: #f39c12; stroke: #e67e22; }
        .year-3 { fill: #27ae60; stroke: #229954; }
        
        .axis text {
            fill: #999;
            font-size: 12px;
        }
        
        .axis line, .axis path {
            stroke: #555;
        }
        
        .log-output {
            background: #111;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .year-selection {
                justify-content: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>databutter</h1>
        </div>
        
        <!-- Essential Controls Only -->
        <div class="controls">
            <div class="control-group">
                <label>Animation Speed</label>
                <input type="number" id="animationSpeed" value="1.0" min="0.3" max="3.0" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Drawing Duration (seconds)</label>
                <input type="number" id="drawingDuration" value="2.0" min="1.0" max="5.0" step="0.2">
            </div>
        </div>
        
        <!-- Main Control Section -->
        <div class="main-controls">
            <div class="controls-section">
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button onclick="playAnimation()" id="playBtn">‚ñ∂ Play</button>
                    <button onclick="animationEngine.reset()" id="resetBtn">‚èπ Reset</button>
                    <button onclick="animationEngine.randomizeData()" id="randomizeBtn">üé≤ New Data</button>
                    <button onclick="logCurrentSettings()">üìã Log Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Chart -->
        <div class="chart-container">
            <svg class="chart-svg" id="chartSvg"></svg>
        </div>
        
        <!-- Log Output -->
        <div class="log-output" id="logOutput">
Animation logs will appear here...
        </div>
    </div>

    <!-- Load framework -->
    <script src="data.js"></script>
    <script src="performance-engine.js"></script>
    <script src="animation-engine.js"></script>
    <script>
        // Simple app initialization
        let animationEngine;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üßà Simple databutter initializing...');
            
            // Initialize animation engine
            animationEngine = new ButteryAnimationEngine(sampleData, '#chartSvg');
            window.animationEngine = animationEngine;
            
            // Bind all controls
            bindAllControls();
            
            // Auto-play
            setTimeout(() => {
                playAnimation();
                logCurrentSettings();
            }, 1000);
            
            console.log('‚ú® Ready for realistic fluid animation!');
        });
        
        function playAnimation() {
            console.log(`üé¨ Playing realistic fluid animation`);
            
            // Reset animation first
            animationEngine.reset();
            
            // Play the animation - use the play() method that exists
            animationEngine.play();
        }
        
        function bindAllControls() {
            // Get all input elements
            const inputs = document.querySelectorAll('input[type="number"], input[type="checkbox"]');
            
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    updateEngineFromControls();
                });
            });
        }
        
        function updateEngineFromControls() {
            if (!animationEngine) return;
            
            // Update simplified parameters
            animationEngine.animationParams = {
                animationSpeed: parseFloat(document.getElementById('animationSpeed').value),
                drawingDuration: parseFloat(document.getElementById('drawingDuration').value)
            };
        }
        
        function logCurrentSettings() {
            const settings = animationEngine.animationParams;
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = `
[${timestamp}] REALISTIC FLUID ANIMATION:
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
ANIMATION TYPE: Realistic Fluid Momentum

CONTROLS:
  Animation Speed: ${settings.animationSpeed}x
  Drawing Duration: ${settings.drawingDuration}s

`;
            
            const logOutput = document.getElementById('logOutput');
            logOutput.textContent += logEntry;
            logOutput.scrollTop = logOutput.scrollHeight;
            
            console.log('üìã Settings logged:', settings);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (animationEngine.isPlaying) {
                    animationEngine.reset();
                } else {
                    playAnimation();
                }
            } else if (e.code === 'KeyL') {
                logCurrentSettings();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                animationEngine.reset();
            }
        });
    </script>
</body>
</html>
