<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>databutter - Simple Animation Tweaking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="number"] {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }
        
        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .main-controls {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .year-selection {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .year-selection label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 10px;
        }
        
        .year-buttons {
            display: flex;
            gap: 8px;
        }
        
        .year-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .year-btn.year-1 {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .year-btn.year-1.active {
            background: #e74c3c;
            color: white;
        }
        
        .year-btn.year-2 {
            border-color: #f39c12;
            color: #f39c12;
        }
        
        .year-btn.year-2.active {
            background: #f39c12;
            color: white;
        }
        
        .year-btn.year-3 {
            border-color: #27ae60;
            color: #27ae60;
        }
        
        .year-btn.year-3.active {
            background: #27ae60;
            color: white;
        }
        
        .year-btn.all-years {
            border-color: #667eea;
            color: #667eea;
        }
        
        .year-btn.all-years.active {
            background: #667eea;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .chart-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .chart-svg {
            width: 100%;
            height: 400px;
            overflow: visible;
        }
        
        .area-path {
            fill-opacity: 0.7;
            stroke-width: 2;
        }
        
        .year-1 { fill: #e74c3c; stroke: #c0392b; }
        .year-2 { fill: #f39c12; stroke: #e67e22; }
        .year-3 { fill: #27ae60; stroke: #229954; }
        
        .axis text {
            fill: #999;
            font-size: 12px;
        }
        
        .axis line, .axis path {
            stroke: #555;
        }
        
        .log-output {
            background: #111;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .year-selection {
                justify-content: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧈 databutter - Animation Tweaking</h1>
            <p>Simple controls for dialing in buttery smooth animations</p>
        </div>
        
        <!-- Parameter Controls Section -->
        <div class="controls">
            <!-- Timing -->
            <div class="control-group">
                <label>Base Duration (ms)</label>
                <input type="number" id="baseDuration" value="1500" min="500" max="3000" step="100">
            </div>
            
            <div class="control-group">
                <label>Stagger Delay (ms)</label>
                <input type="number" id="staggerDelay" value="300" min="100" max="800" step="50">
            </div>
            
            <!-- Squash & Stretch -->
            <div class="control-group">
                <div class="checkbox-control">
                    <input type="checkbox" id="squashEnabled" checked>
                    <label>Squash & Stretch</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>Squash Amount</label>
                <input type="number" id="squashAmount" value="0.9" min="0.7" max="0.95" step="0.01">
            </div>
            
            <div class="control-group">
                <label>Stretch Amount</label>
                <input type="number" id="stretchAmount" value="1.1" min="1.05" max="1.3" step="0.01">
            </div>
            
            <div class="control-group">
                <label>Squash Duration</label>
                <input type="number" id="squashDuration" value="0.15" min="0.1" max="0.3" step="0.01">
            </div>
            
            <!-- Anticipation -->
            <div class="control-group">
                <div class="checkbox-control">
                    <input type="checkbox" id="anticipationEnabled" checked>
                    <label>Anticipation</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>Pullback Amount</label>
                <input type="number" id="pullbackAmount" value="0.95" min="0.85" max="0.98" step="0.01">
            </div>
            
            <div class="control-group">
                <label>Pause Duration</label>
                <input type="number" id="pauseDuration" value="0.05" min="0" max="0.15" step="0.01">
            </div>
            
            <!-- Follow Through -->
            <div class="control-group">
                <div class="checkbox-control">
                    <input type="checkbox" id="followThroughEnabled" checked>
                    <label>Follow Through</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>Overshoot Amount</label>
                <input type="number" id="overshootAmount" value="1.05" min="1.0" max="1.1" step="0.01">
            </div>
            
            <div class="control-group">
                <label>Settle Duration</label>
                <input type="number" id="settleDuration" value="0.2" min="0.1" max="0.4" step="0.01">
            </div>
            
            <!-- Secondary Action -->
            <div class="control-group">
                <div class="checkbox-control">
                    <input type="checkbox" id="secondaryActionEnabled" checked>
                    <label>Secondary Action</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>Jiggle Intensity</label>
                <input type="number" id="jiggleIntensity" value="1" min="0" max="3" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Max Jiggles</label>
                <input type="number" id="maxJiggles" value="3" min="0" max="5" step="1">
            </div>
        </div>
        
        <!-- Main Control Section with Year Selection -->
        <div class="main-controls">
            <div class="controls-section">
                <!-- Year Selection -->
                <div class="year-selection">
                    <label>Animate Years:</label>
                    <div class="year-buttons">
                        <button class="year-btn year-1" onclick="toggleYear(1)" id="year1Btn">2022</button>
                        <button class="year-btn year-2" onclick="toggleYear(2)" id="year2Btn">2023</button>
                        <button class="year-btn year-3" onclick="toggleYear(3)" id="year3Btn">2024</button>
                        <button class="year-btn all-years active" onclick="selectAllYears()" id="allYearsBtn">All</button>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button onclick="playSelectedYears()" id="playBtn">▶ Play</button>
                    <button onclick="animationEngine.reset()" id="resetBtn">⏹ Reset</button>
                    <button onclick="animationEngine.randomizeData()" id="randomizeBtn">🎲 New Data</button>
                    <button onclick="logCurrentSettings()">📋 Log Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Chart -->
        <div class="chart-container">
            <svg class="chart-svg" id="chartSvg"></svg>
        </div>
        
        <!-- Log Output -->
        <div class="log-output" id="logOutput">
Animation logs will appear here...
        </div>
    </div>

    <!-- Load framework -->
    <script src="data.js"></script>
    <script src="performance-engine.js"></script>
    <script src="animation-engine.js"></script>
    <script>
        // Simple app initialization
        let animationEngine;
        let selectedYears = [1, 2, 3]; // Default: all years selected
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧈 Simple databutter initializing...');
            
            // Initialize animation engine
            animationEngine = new ButteryAnimationEngine(sampleData, '#chartSvg');
            window.animationEngine = animationEngine;
            
            // Bind all controls
            bindAllControls();
            
            // Auto-play
            setTimeout(() => {
                playSelectedYears();
                logCurrentSettings();
            }, 1000);
            
            console.log('✨ Ready for animation tweaking!');
        });
        
        // Year selection functions
        function toggleYear(year) {
            const index = selectedYears.indexOf(year);
            if (index > -1) {
                selectedYears.splice(index, 1);
            } else {
                selectedYears.push(year);
            }
            
            updateYearButtons();
            console.log(`🎯 Selected years: ${selectedYears.join(', ')}`);
        }
        
        function selectAllYears() {
            selectedYears = [1, 2, 3];
            updateYearButtons();
            console.log('🎯 All years selected');
        }
        
        function updateYearButtons() {
            // Update year button states
            document.getElementById('year1Btn').classList.toggle('active', selectedYears.includes(1));
            document.getElementById('year2Btn').classList.toggle('active', selectedYears.includes(2));
            document.getElementById('year3Btn').classList.toggle('active', selectedYears.includes(3));
            
            // Update "All" button state
            const allSelected = selectedYears.length === 3;
            document.getElementById('allYearsBtn').classList.toggle('active', allSelected);
        }
        
        function playSelectedYears() {
            if (selectedYears.length === 0) {
                console.log('⚠️ No years selected for animation');
                return;
            }
            
            console.log(`🎬 Playing selected years: ${selectedYears.join(', ')}`);
            
            // Reset animation first
            animationEngine.reset();
            
            // Play only selected years
            animationEngine.playSelectedYears(selectedYears);
        }
        
        function bindAllControls() {
            // Get all input elements
            const inputs = document.querySelectorAll('input[type="number"], input[type="checkbox"]');
            
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    updateEngineFromControls();
                });
            });
        }
        
        function updateEngineFromControls() {
            if (!animationEngine) return;
            
            // Update all parameters from form values
            animationEngine.animationParams = {
                timing: {
                    baseDuration: parseFloat(document.getElementById('baseDuration').value),
                    staggerDelay: parseFloat(document.getElementById('staggerDelay').value)
                },
                squashAndStretch: {
                    enabled: document.getElementById('squashEnabled').checked,
                    squashAmount: parseFloat(document.getElementById('squashAmount').value),
                    stretchAmount: parseFloat(document.getElementById('stretchAmount').value),
                    squashDuration: parseFloat(document.getElementById('squashDuration').value)
                },
                anticipation: {
                    enabled: document.getElementById('anticipationEnabled').checked,
                    pullbackAmount: parseFloat(document.getElementById('pullbackAmount').value),
                    pauseDuration: parseFloat(document.getElementById('pauseDuration').value)
                },
                followThrough: {
                    enabled: document.getElementById('followThroughEnabled').checked,
                    overshootAmount: parseFloat(document.getElementById('overshootAmount').value),
                    settleDuration: parseFloat(document.getElementById('settleDuration').value)
                },
                secondaryAction: {
                    enabled: document.getElementById('secondaryActionEnabled').checked,
                    jiggleIntensity: parseFloat(document.getElementById('jiggleIntensity').value),
                    maxJiggles: parseInt(document.getElementById('maxJiggles').value)
                }
            };
        }
        
        function logCurrentSettings() {
            const settings = animationEngine.animationParams;
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = `
[${timestamp}] ANIMATION SETTINGS:
═══════════════════════════════════════
SELECTED YEARS: ${selectedYears.join(', ')}

TIMING:
  Base Duration: ${settings.timing.baseDuration}ms
  Stagger Delay: ${settings.timing.staggerDelay}ms

SQUASH & STRETCH: ${settings.squashAndStretch.enabled ? 'ON' : 'OFF'}
  Squash Amount: ${settings.squashAndStretch.squashAmount}
  Stretch Amount: ${settings.squashAndStretch.stretchAmount}
  Squash Duration: ${settings.squashAndStretch.squashDuration}s

ANTICIPATION: ${settings.anticipation.enabled ? 'ON' : 'OFF'}
  Pullback Amount: ${settings.anticipation.pullbackAmount}
  Pause Duration: ${settings.anticipation.pauseDuration}s

FOLLOW THROUGH: ${settings.followThrough.enabled ? 'ON' : 'OFF'}
  Overshoot Amount: ${settings.followThrough.overshootAmount}
  Settle Duration: ${settings.followThrough.settleDuration}s

SECONDARY ACTION: ${settings.secondaryAction.enabled ? 'ON' : 'OFF'}
  Jiggle Intensity: ${settings.secondaryAction.jiggleIntensity}px
  Max Jiggles: ${settings.secondaryAction.maxJiggles}

`;
            
            const logOutput = document.getElementById('logOutput');
            logOutput.textContent += logEntry;
            logOutput.scrollTop = logOutput.scrollHeight;
            
            console.log('📋 Settings logged:', settings);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (animationEngine.isPlaying) {
                    animationEngine.reset();
                } else {
                    playSelectedYears();
                }
            } else if (e.code === 'KeyL') {
                logCurrentSettings();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                animationEngine.reset();
            } else if (e.code === 'Digit1') {
                toggleYear(1);
            } else if (e.code === 'Digit2') {
                toggleYear(2);
            } else if (e.code === 'Digit3') {
                toggleYear(3);
            } else if (e.code === 'KeyA') {
                selectAllYears();
            }
        });
    </script>
</body>
</html>
